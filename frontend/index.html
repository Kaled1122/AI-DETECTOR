<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Detector (GPT-5)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ai-color: #ff3b3b;
      --human-color: #22c55e;
      --main-color: #007bff;
      --bg-gradient: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --border: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a1a1a;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 650px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #111;
      background: linear-gradient(90deg, #007bff, #6a11cb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      margin-top: 0;
      font-weight: 500;
      color: #666;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 14px;
      font-size: 16px;
      resize: none;
      outline: none;
      transition: all 0.2s ease;
      margin-top: 15px;
      background: rgba(255,255,255,0.7);
    }

    textarea:focus {
      border-color: var(--main-color);
      box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
    }

    button {
      background: linear-gradient(90deg, #007bff, #6a11cb);
      border: none;
      color: white;
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      padding: 15px;
      border-radius: 12px;
      transition: all 0.4s ease;
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }

    .ai {
      color: var(--ai-color);
      background: rgba(255, 59, 59, 0.1);
      border: 1px solid rgba(255, 59, 59, 0.3);
    }

    .human {
      color: var(--human-color);
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .bar-container {
      width: 100%;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #22c55e, #ff3b3b);
      border-radius: 10px;
      transition: width 1s ease-out;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #6c757d;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† GPT-5 AI Detector</h1>
    <h2>Check how much of your text seems AI-generated</h2>

    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <button onclick="detectAI()">Analyze Text</button>

    <div id="result" class="result"></div>
    <div class="bar-container"><div id="bar" class="bar"></div></div>

    <footer>
      Powered by <strong>GPT-5</strong> ‚Ä¢ 
      <a href="https://ai-detector-production-895a.up.railway.app" target="_blank">Backend API</a>
    </footer>
  </div>

  <script>
    const BACKEND_URL = "https://ai-detector-production-895a.up.railway.app/detect";

    async function detectAI() {
      const text = document.getElementById("inputText").value.trim();
      const result = document.getElementById("result");
      const bar = document.getElementById("bar");

      if (!text) {
        result.textContent = "‚ö†Ô∏è Please enter some text first.";
        result.className = "result visible ai";
        bar.style.width = "0%";
        return;
      }

      result.textContent = "Analyzing... ‚è≥";
      result.className = "result visible";
      bar.style.width = "0%";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();

        if (data.error) {
          result.textContent = "‚ö†Ô∏è " + data.error;
          result.className = "result visible ai";
          bar.style.width = "0%";
        } else {
          const { result: verdict, confidence, reason } = data;
          const numericConfidence = parseInt(confidence.replace("%", "")) || 0;

          result.innerHTML = `
            <strong>${verdict}</strong><br>
            Confidence: ${confidence}<br>
            <small>${reason}</small>
          `;

          bar.style.width = numericConfidence + "%";
          result.className = "result visible " + (verdict.includes("AI") ? "ai" : "human");
        }
      } catch (err) {
        result.textContent = "‚ùå Connection error.";
        result.className = "result visible ai";
        bar.style.width = "0%";
      }
    }
  </script>
</body>
</html>
