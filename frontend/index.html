<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Detector (GPT-5)</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0069d9; }
    .result { margin-top: 20px; font-weight: 600; font-size: 18px; }
    .ai { color: #dc3545; }
    .human { color: #28a745; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† GPT-5 AI Detector</h2>
    <textarea id="inputText" placeholder="Paste text here..."></textarea>
    <button onclick="detectAI()">Detect</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    // üëá Replace this URL with your Railway deployment endpoint
    const BACKEND_URL = "https://ai-detector-production-03dd.up.railway.app/detect";

    async function detectAI() {
      const text = document.getElementById("inputText").value.trim();
      const resultBox = document.getElementById("result");

      if (!text) {
        resultBox.textContent = "‚ö†Ô∏è Please enter text first.";
        resultBox.className = "result";
        return;
      }

      resultBox.textContent = "Analyzing... ‚è≥";
      resultBox.className = "result";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        if (data.error) {
          resultBox.textContent = "‚ö†Ô∏è " + data.error;
          resultBox.className = "result ai";
        } else {
          resultBox.textContent = data.result;
          resultBox.className = "result " + (data.result.includes("AI") ? "ai" : "human");
        }
      } catch (err) {
        resultBox.textContent = "‚ùå Connection error.";
        resultBox.className = "result ai";
      }
    }
  </script>
</body>
</html>
