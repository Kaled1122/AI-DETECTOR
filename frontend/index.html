<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIPD Linguistic Authenticity Analyzer</title>
  <style>
    :root {
      --green:#28a745; --orange:#fd7e14; --red:#dc3545;
      --blue:#007bff; --bg:#f8f9fb; --card:#fff; --text:#222;
    }
    body {
      margin:0; background:var(--bg);
      font-family:"Inter",system-ui,sans-serif;
      display:flex;align-items:center;justify-content:center;
      height:100vh;padding:20px;
    }
    .card {
      background:var(--card); max-width:720px; width:100%;
      padding:32px;border-radius:14px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      text-align:center;
    }
    h2 {margin-bottom:10px;color:var(--text);}
    textarea {
      width:100%;height:180px;border-radius:10px;border:1px solid #ccc;
      padding:12px;font-size:15px;resize:none;margin:15px 0;
    }
    button {
      border:none;border-radius:8px;padding:12px 28px;margin:5px;
      color:#fff;background:var(--blue);cursor:pointer;
      transition:background .3s,transform .1s;
    }
    button:hover{background:#0056b3;}
    button:active{transform:scale(.98);}
    .output {
      background:#f1f3f5;padding:18px;border-radius:10px;
      text-align:left;font-size:15px;line-height:1.5;margin-top:20px;
    }
    .bar {
      width:100%;height:12px;background:#ddd;
      border-radius:6px;margin-top:12px;overflow:hidden;
    }
    .fill {height:100%;width:0%;background:var(--blue);transition:width .8s ease;}
    footer {margin-top:25px;font-size:13px;color:#666;}
    .weights {
      display:flex;justify-content:space-between;margin-top:10px;
      font-size:13px;color:#555;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>CIPD Linguistic Authenticity Analyzer</h2>
    <p style="color:#555;font-size:14px;">Assess how naturally text is written using linguistic, statistical, and entropy signals.</p>

    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <div>
      <button onclick="analyze()">Analyze</button>
      <button onclick="humanize()">Humanize</button>
    </div>

    <div class="output" id="result">Results will appear here.</div>
    <div class="bar"><div class="fill" id="bar"></div></div>

    <div class="weights" id="weights"></div>

    <textarea id="humanized" placeholder="Humanized version will appear here..." readonly></textarea>

    <footer>Made by <strong>Kaled Alenezi</strong></footer>
  </div>

  <script>
    const API = "https://ai-detector-production-895a.up.railway.app";

    async function analyze() {
      const text = document.getElementById("inputText").value.trim();
      const result = document.getElementById("result");
      const bar = document.getElementById("bar");
      const weights = document.getElementById("weights");

      if (!text) {
        result.innerText = "Please enter text first.";
        return;
      }

      result.innerText = "Analyzing...";
      bar.style.width = "0%";
      weights.innerHTML = "";

      try {
        const res = await fetch(`${API}/detect`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        if (data.error) {
          result.innerText = data.error;
          return;
        }

        const pct = parseInt(data.authenticity_index) || 0;

        result.innerHTML = `
          <h3 style="margin:0;color:#222;">Authenticity Index: ${data.authenticity_index || "N/A"} — ${data.verdict || "N/A"}</h3>
          <p><strong>Language Flow:</strong> ${data.language_flow > 1000 ? "Rigid" : "Smooth"}</p>
          <p><strong>Variation:</strong> ${data.variation > 1 ? "Natural" : "Uniform"}</p>
          <p><strong>Writing Traits Noticed:</strong> ${data.traits || "No traits detected."}</p>
          <p><strong>Summary Insight:</strong> ${data.summary || "No summary provided."}</p>
          <p style="font-size:13px;color:#555;">⚖️ ${data.note || ""}</p>
        `;

        bar.style.background =
          data.color === "red" ? "var(--red)" :
          data.color === "orange" ? "var(--orange)" : "var(--green)";
        bar.style.width = pct + "%";

        if (data.weights) {
          weights.innerHTML = `
            <div>Linguistic: ${data.weights.linguistic}%</div>
            <div>Statistical: ${data.weights.statistical}%</div>
            <div>Entropy: ${data.weights.entropy}%</div>
          `;
        }

      } catch (err) {
        result.innerText = "Connection error.";
      }
    }

    async function humanize() {
      const text = document.getElementById("inputText").value.trim();
      const box = document.getElementById("humanized");

      if (!text) {
        box.value = "Please enter text first.";
        return;
      }

      box.value = "Rewriting...";
      try {
        const res = await fetch(`${API}/humanize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        box.value = data.humanized || data.error || "No output.";
      } catch {
        box.value = "Connection error.";
      }
    }
  </script>
</body>
</html>
