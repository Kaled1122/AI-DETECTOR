<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Detector (GPT-5)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ai-color: #dc2626;
      --human-color: #16a34a;
      --main-color: #2563eb;
      --bg: linear-gradient(135deg, #e0e7ff, #f9fafb);
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #111827;
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 640px;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      color: #1e1e1e;
      font-weight: 700;
      font-size: 1.9rem;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    p.subtitle {
      color: #6b7280;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      height: 160px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      resize: none;
      outline: none;
      transition: 0.2s;
    }

    textarea:focus {
      border-color: var(--main-color);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    button {
      background: linear-gradient(90deg, #2563eb, #9333ea);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 26px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s ease;
    }

    button:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    .circle {
      position: relative;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: conic-gradient(var(--main-color) 0deg, #e5e7eb 0deg);
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--main-color);
      font-size: 1.6rem;
      font-weight: 700;
      transition: all 0.8s ease;
    }

    .circle.ai { --main-color: var(--ai-color); }
    .circle.human { --main-color: var(--human-color); }

    .circle span {
      position: absolute;
      font-size: 1.4rem;
      color: #111827;
    }

    .result {
      display: none;
      margin-top: 10px;
      text-align: left;
      animation: fadeIn 0.6s ease;
    }

    .info-box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 14px 16px;
      margin-top: 10px;
      line-height: 1.5;
      font-size: 15px;
    }

    .info-box strong {
      display: inline-block;
      width: 140px;
      color: #1e293b;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #6b7280;
    }
    footer a { color: var(--main-color); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GPT-5 AI Detector</h1>
    <p class="subtitle">Analyze text and view AI likelihood percentage.</p>

    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <button onclick="detectAI()">Analyze</button>

    <div id="circle" class="circle"><span>0%</span></div>

    <div id="result" class="result">
      <div id="verdict" class="info-box"></div>
      <div id="likelihood" class="info-box"></div>
      <div id="reason" class="info-box"></div>
    </div>

    <footer>
      Powered by GPT-5 • <a href="https://ai-detector-production-895a.up.railway.app" target="_blank">Backend API</a>
    </footer>
  </div>

  <script>
    const BACKEND_URL = "https://ai-detector-production-895a.up.railway.app/detect";

    async function detectAI() {
      const text = document.getElementById("inputText").value.trim();
      const circle = document.getElementById("circle");
      const circleText = circle.querySelector("span");
      const result = document.getElementById("result");
      const verdictBox = document.getElementById("verdict");
      const likeBox = document.getElementById("likelihood");
      const reasonBox = document.getElementById("reason");

      if (!text) {
        verdictBox.innerHTML = "<strong>Note:</strong> Please enter text to analyze.";
        result.style.display = "block";
        return;
      }

      circleText.textContent = "…";
      circle.style.background = "conic-gradient(#cbd5e1 0deg, #cbd5e1 360deg)";
      result.style.display = "none";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();

        if (data.error) {
          verdictBox.innerHTML = "<strong>Error:</strong> " + data.error;
          result.style.display = "block";
          return;
        }

        const { result: verdict, confidence, reason } = data;
        const percent = parseInt(confidence) || 0;
        const type = verdict.includes("AI") ? "ai" : "human";

        animateCircle(circle, circleText, percent, type);

        verdictBox.innerHTML = `<strong>Verdict:</strong> ${verdict}`;
        likeBox.innerHTML = `<strong>AI Likelihood:</strong> ${confidence}`;
        reasonBox.innerHTML = `<strong>Explanation:</strong> ${reason}`;
        result.style.display = "block";
      } catch (err) {
        verdictBox.innerHTML = "<strong>Error:</strong> Connection problem.";
        result.style.display = "block";
      }
    }

    function animateCircle(circle, text, percent, type) {
      circle.classList.remove("ai", "human");
      circle.classList.add(type);
      let current = 0;
      const step = () => {
        if (current <= percent) {
          const color = type === "ai" ? "#dc2626" : "#16a34a";
          circle.style.background = `conic-gradient(${color} ${current * 3.6}deg, #e5e7eb ${current * 3.6}deg)`;
          text.textContent = `${current}%`;
          current++;
          requestAnimationFrame(step);
        }
      };
      step();
    }
  </script>
</body>
</html>
