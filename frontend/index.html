<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CIPD AI Detector</title>
  <style>
    :root {
      --green: #28a745;
      --red: #dc3545;
      --orange: #fd7e14;
      --blue: #007bff;
      --bg: #f8f9fb;
      --text: #222;
      --card-bg: #fff;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      width: 100%;
      max-width: 700px;
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: var(--text);
      margin-bottom: 20px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
      margin-bottom: 20px;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: var(--blue);
    }

    button {
      background: var(--blue);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      transform: scale(0.98);
    }

    .result-box {
      margin-top: 25px;
      padding: 20px;
      border-radius: 10px;
      background: #f1f3f5;
      text-align: left;
      min-height: 100px;
      font-size: 15px;
      line-height: 1.5;
    }

    .score-bar {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: linear-gradient(90deg, var(--green), var(--orange), var(--red));
      margin-top: 12px;
      overflow: hidden;
    }

    .score-fill {
      height: 100%;
      background: var(--blue);
      width: 0%;
      border-radius: 6px;
      transition: width 0.8s ease-in-out;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>CIPD AI Detector (Hybrid v4.0.1)</h2>
    <textarea id="inputText" placeholder="Paste your text here for analysis..."></textarea>
    <div>
      <button onclick="detectAI()">Analyze Text</button>
      <button onclick="humanizeText()">Humanize Text</button>
    </div>

    <div class="result-box" id="result">
      Results will appear here.
    </div>

    <div class="score-bar">
      <div class="score-fill" id="scoreFill"></div>
    </div>

    <textarea id="humanizedText" placeholder="Humanized version will appear here..." readonly></textarea>

    <footer>Made by <strong>Kaled Alenezi</strong></footer>
  </div>

  <script>
    const API_BASE = "https://ai-detector-production-895a.up.railway.app";

    async function detectAI() {
      const text = document.getElementById("inputText").value.trim();
      const result = document.getElementById("result");
      const fill = document.getElementById("scoreFill");

      if (!text) {
        result.innerHTML = "⚠️ Please enter text first.";
        fill.style.width = "0%";
        return;
      }

      result.innerHTML = "Analyzing...";
      fill.style.width = "0%";

      try {
        const res = await fetch(`${API_BASE}/detect`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        if (data.error) {
          result.innerHTML = `<strong>Error:</strong> ${data.error}`;
          fill.style.width = "0%";
          return;
        }

        const colorMap = { red: "#dc3545", orange: "#fd7e14", green: "#28a745" };
        result.innerHTML = `
          <strong>Detection Rating:</strong> ${data.review_priority}<br/>
          <strong>Composite Score:</strong> ${data.percentage}<br/>
          <strong>AI Score:</strong> ${data.ai_score}<br/>
          <strong>Perplexity:</strong> ${data.perplexity}<br/>
          <strong>Entropy:</strong> ${data.entropy}<br/>
          <strong>Indicators:</strong> ${data.indicators}<br/>
          <strong>Assessment:</strong> ${data.reason}<br/>
          <em>${data.note}</em>
        `;
        fill.style.background = colorMap[data.color] || "#007bff";
        fill.style.width = data.percentage.replace("%", "") + "%";
      } catch (err) {
        result.innerHTML = "❌ Connection error. Please try again.";
        fill.style.width = "0%";
      }
    }

    async function humanizeText() {
      const text = document.getElementById("inputText").value.trim();
      const box = document.getElementById("humanizedText");

      if (!text) {
        box.value = "⚠️ Please enter text first.";
        return;
      }

      box.value = "Rewriting...";

      try {
        const res = await fetch(`${API_BASE}/humanize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        if (data.error) {
          box.value = `Error: ${data.error}`;
          return;
        }

        box.value = data.humanized || "No output received.";
      } catch (err) {
        box.value = "❌ Connection error.";
      }
    }
  </script>
</body>
</html>
