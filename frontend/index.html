<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Detector (GPT-5)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ai-color: #ef4444;
      --human-color: #22c55e;
      --main-color: #2563eb;
      --bg: linear-gradient(135deg, #e0e7ff, #f9fafb);
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #111827;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 640px;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      background: linear-gradient(90deg, #2563eb, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 160px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      resize: none;
      outline: none;
      transition: 0.2s;
    }

    textarea:focus {
      border-color: var(--main-color);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    button {
      background: linear-gradient(90deg, #2563eb, #9333ea);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 26px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 18px;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37,99,235,0.3);
    }

    .result {
      margin-top: 30px;
      text-align: left;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .circle {
      position: relative;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(var(--main-color) 0deg, #e5e7eb 0deg);
      margin: 25px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--main-color);
      transition: all 1s ease;
    }

    .circle.ai { --main-color: var(--ai-color); }
    .circle.human { --main-color: var(--human-color); }

    .circle span {
      position: absolute;
      font-size: 1.3rem;
    }

    .detail {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 14px;
      border-radius: 10px;
      margin-top: 15px;
      line-height: 1.5;
      font-size: 15px;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #6b7280;
    }
    footer a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üß† GPT-5 AI Detector</h1>
    <p>Analyze text and view AI likelihood percentage.</p>

    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <button onclick="detectAI()">Analyze</button>

    <div id="circle" class="circle"><span>0%</span></div>
    <div id="result" class="result">
      <div id="verdict" class="detail"></div>
      <div id="likelihood" class="detail"></div>
      <div id="reason" class="detail"></div>
    </div>

    <footer>Powered by GPT-5 ‚Ä¢ <a href="https://ai-detector-production-895a.up.railway.app" target="_blank">Backend API</a></footer>
  </div>

  <script>
    const BACKEND_URL = "https://ai-detector-production-895a.up.railway.app/detect";

    async function detectAI() {
      const text = document.getElementById("inputText").value.trim();
      const circle = document.getElementById("circle");
      const circleText = circle.querySelector("span");
      const result = document.getElementById("result");
      const verdictBox = document.getElementById("verdict");
      const likeBox = document.getElementById("likelihood");
      const reasonBox = document.getElementById("reason");

      if (!text) {
        verdictBox.innerHTML = "‚ö†Ô∏è Please enter some text.";
        result.style.display = "block";
        return;
      }

      circleText.textContent = "‚è≥";
      circle.style.background = "conic-gradient(#cbd5e1 0deg, #cbd5e1 360deg)";
      result.style.display = "none";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();

        if (data.error) {
          verdictBox.innerHTML = "‚ö†Ô∏è " + data.error;
          result.style.display = "block";
          return;
        }

        const { result: verdict, confidence, reason } = data;
        const numericConfidence = parseInt(confidence) || 0;

        // Animate circle
        animateCircle(circle, circleText, numericConfidence, verdict.includes("AI") ? "ai" : "human");

        verdictBox.innerHTML = `<strong>1Ô∏è‚É£ Verdict:</strong> ${verdict}`;
        likeBox.innerHTML = `<strong>2Ô∏è‚É£ AI Likelihood:</strong> ${confidence}`;
        reasonBox.innerHTML = `<strong>3Ô∏è‚É£ Explanation:</strong> ${reason}`;
        result.style.display = "block";

      } catch (err) {
        verdictBox.innerHTML = "‚ùå Connection error.";
        result.style.display = "block";
      }
    }

    function animateCircle(circle, text, percent, type) {
      circle.classList.remove("ai", "human");
      circle.classList.add(type);

      let current = 0;
      const step = () => {
        if (current <= percent) {
          const color = type === "ai" ? "#ef4444" : "#22c55e";
          circle.style.background = `conic-gradient(${color} ${current * 3.6}deg, #e5e7eb ${current * 3.6}deg)`;
          text.textContent = `${current}%`;
          current++;
          requestAnimationFrame(step);
        }
      };
      step();
    }
  </script>
</body>
</html>
