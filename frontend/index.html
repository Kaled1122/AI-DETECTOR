<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Text Detector (CIPD Edition)</title>
  <style>
    :root {
      --main-blue: #007bff;
      --light-gray: #f5f7fa;
      --dark-gray: #1a1a1a;
      --green: #d4edda;
      --red: #f8d7da;
      --border-green: #c3e6cb;
      --border-red: #f5c6cb;
      --card-bg: #fff;
    }

    body {
      background: var(--light-gray);
      font-family: "Inter", sans-serif;
      color: var(--dark-gray);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 95%;
      max-width: 750px;
      background: var(--card-bg);
      border-radius: 14px;
      padding: 35px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 25px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      resize: none;
      margin-bottom: 15px;
      transition: 0.2s ease;
    }

    textarea:focus {
      border-color: var(--main-blue);
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background: var(--main-blue);
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      width: 100%;
      text-align: left;
      font-size: 16px;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      display: none;
    }

    .ai {
      background: var(--red);
      border: 1px solid var(--border-red);
    }

    .human {
      background: var(--green);
      border: 1px solid var(--border-green);
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #6c757d;
      text-align: center;
    }

    footer span {
      font-weight: 500;
    }

    .output-box {
      width: 100%;
      margin-top: 20px;
    }

    #humanizedText {
      width: 100%;
      height: 150px;
      background: #f9fafc;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      color: #333;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>AI Text Detector (CIPD Edition)</h1>

    <textarea id="inputText" placeholder="Paste your text here..."></textarea>

    <div class="buttons">
      <button onclick="analyzeText()">Analyze</button>
      <button onclick="humanizeText()">Humanize</button>
    </div>

    <div id="result" class="result"></div>

    <div class="output-box">
      <div id="humanizedText"></div>
    </div>

    <footer>Made by <span>Kaled Alenezi</span></footer>
  </div>

  <script>
    const BACKEND_URL = "https://ai-detector-production-895a.up.railway.app";

    async function analyzeText() {
      const text = document.getElementById("inputText").value.trim();
      const result = document.getElementById("result");
      const humanizedBox = document.getElementById("humanizedText");
      humanizedBox.style.display = "none";

      if (!text) {
        result.textContent = "Please enter text first.";
        result.style.display = "block";
        result.className = "result ai";
        return;
      }

      result.textContent = "Analyzing...";
      result.style.display = "block";
      result.className = "result";

      try {
        const res = await fetch(`${BACKEND_URL}/detect`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        if (data.error) {
          result.textContent = data.error;
          result.className = "result ai";
        } else {
          const colorClass =
            data.review_priority === "High" || data.color === "red"
              ? "ai"
              : "human";
          result.className = "result " + colorClass;
          result.style.display = "block";
          result.innerHTML = `
            <strong>${data.review_priority || data.risk_label || "Result"} (${data.percentage || data.confidence})</strong><br>
            ${data.reason || data.indicators || ""}<br>
            Recommendation: ${data.recommendation || "N/A"}<br>
            <small>${data.note || data.disclaimer || ""}</small>
          `;
        }
      } catch (err) {
        result.textContent = "Connection error. Please try again.";
        result.className = "result ai";
      }
    }

    async function humanizeText() {
      const text = document.getElementById("inputText").value.trim();
      const humanizedBox = document.getElementById("humanizedText");
      if (!text) return;

      humanizedBox.textContent = "Generating humanized version...";
      humanizedBox.style.display = "block";

      try {
        const res = await fetch(`${BACKEND_URL}/humanize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        humanizedBox.textContent =
          data.humanized || data.error || "Unable to humanize text.";
      } catch (err) {
        humanizedBox.textContent = "Error connecting to server.";
      }
    }
  </script>
</body>
</html>
