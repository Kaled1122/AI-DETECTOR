<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Detector (GPT-5)</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
      transition: 0.3s ease;
    }
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover { background: #0069d9; }
    .result {
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
    }
    .ai { color: #dc3545; }
    .human { color: #28a745; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† GPT-5 AI Detector</h2>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <button onclick="detectAI()">Detect</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const BACKEND_URL = "/detect";

    async function detectAI() {
      const text = document.getElementById("inputText").value.trim();
      const resultBox = document.getElementById("result");

      if (!text) {
        resultBox.textContent = "‚ö†Ô∏è Please enter some text.";
        resultBox.className = "result";
        return;
      }

      resultBox.textContent = "Analyzing... ‚è≥";
      resultBox.className = "result";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        if (data.error) {
          resultBox.textContent = "‚ö†Ô∏è " + data.error;
          resultBox.className = "result ai";
        } else {
          const verdict = data.result;
          resultBox.textContent = verdict;
          resultBox.className = "result " + (verdict.includes("AI") ? "ai" : "human");
        }
      } catch (err) {
        resultBox.textContent = "‚ùå Connection error.";
        resultBox.className = "result ai";
      }
    }
  </script>
</body>
</html>
